<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div>
            <label>Number 1</label>
            <input id = "number1" class="form-control" type="number"/>
        </div>
        <div>
            <label>Number 2</label>
            <input id = "number2" class="form-control" type="number"/>
        </div>
        <button class="btn btn-primary" onclick="calc('+')">+</button>
        <button class="btn btn-success" onclick="calc('-')">-</button>
        <button class="btn btn-danger" onclick="calc('*')">*</button>
        <button class="btn btn-info" onclick="calc('/')">/</button>
        <button class="btn btn-secondry" onclick="calc('%')">%</button>
        <button class="btn btn-link" onclick="calc()">All</button>
        
        <script>
            var num1=0, num2=0, result;
            function calc(operator){
                result = "The result is: ";
                var n1 = document.getElementById('number1').value;
                var n2 = document.getElementById('number2').value;
                if(n1 != null && n1 != ""){
                    num1 = parseFloat(n1);
                }
                if(n2 != null && n2 != ""){
                    num2 = parseFloat(n2);
                }

                if(operator == '+'){
                    result += sum(num1, num2);
                }
                else if(operator == '-'){
                    result += sub(num1, num2);
                }
                else if(operator == '*'){
                    result += mul(num1, num2);
                }
                else if(operator == '/'){
                    result += div(num1, num2);
                }
                else if(operator == '%'){
                    result += modul(num1, num2);
                }
                else{
                    result += "<ul>";
                    result += "<li>" + "Sum = " + sum(num1 , num2) + "</li>";
                    result += "<li>" + "Sub = " + sub(num1 , num2) + "</li>";
                    result += "<li>" + "Mul = " + mul(num1 , num2) + "</li>";
                    result += "<li>" + "Div = " + div(num1 , num2) + "</li>";
                    result += "<li>" + "Modules = " + modul(num1 , num2) + "</li>";
                    result += "</ul>";
                }
                document.getElementById("result").innerHTML = result;
            }
            
            function sum(num1, num2){
                return num1 + num2;
            }
            function sub(num1, num2){
                return num1 - num2;
            }
            function mul(num1, num2){
                return num1 * num2;
            }
            function modul(num1, num2){
                return num1 % num2;
            }
            function div(num1, num2){
                if(num2 == 0)
                    return "number 2 must not be 0";
                return num1 / num2;
            }

        </script>
        <h3 id="result"></h3>
        <style>
            div {
                width: 30%;
                height: 75px;
                }
        </style>
    </body>
</html>
